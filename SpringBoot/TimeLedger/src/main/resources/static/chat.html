<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        #messageContainer {
            width: 100%;
            height: 400px;
            border: 1px solid black;
            overflow-y: scroll;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h2>Chat Room</h2>
<div id="messageContainer"></div>
<input type="text" id="messageContent" placeholder="Type your message here...">
<button id="sendMessage">Send</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const token = localStorage.getItem('token');
        const projectId = localStorage.getItem('projectId');
        const account = localStorage.getItem('account');
        const userId = localStorage.getItem('userId');

        if (!token) {
            window.location.href = 'login.html'; // Redirect to login page if no token
        } else if (!projectId) {
            alert('No project selected');
            window.location.href = 'selectProject.html'; // Redirect to project selection page if no projectId
        } else {
            connectToWebSocket(token, projectId, account, userId);
        }
    });

    function connectToWebSocket(token, projectId, account, userId) {
        const socket = new SockJS('http://localhost:8080/ws');
        const stompClient = Stomp.over(socket);

        stompClient.connect({ Authorization: 'Bearer ' + token }, (frame) => {
            console.log('Connected: ' + frame);

            stompClient.subscribe(`/topic/${projectId}`, (message) => {
                showMessage(JSON.parse(message.body));
            });

            document.getElementById('sendMessage').addEventListener('click', () => {
                const messageContent = document.getElementById('messageContent').value;
                const ChatMessage = {
                    userId: userId,
                    projectId: projectId,
                    userAccount: account, // This should be replaced with actual user info
                    content: messageContent,
                    type: 'CHAT'
                };

                stompClient.send(`/app/chat.sendMessage/${projectId}`, {}, JSON.stringify(message));
            });
        }, (error) => {
            console.log('Connection error: ' + error);
        });
    }

    function showMessage(message) {
        console.log('Received message: ', message);

        const messageContainer = document.getElementById('messageContainer');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerText = `${message.timestamp} - ${message.account}: ${message.content}`;
        messageContainer.appendChild(messageElement);

        messageContainer.scrollTop = messageContainer.scrollHeight; // Auto scroll to the bottom
    }
</script>
</body>
</html>
